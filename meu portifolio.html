<!DOCTYPE html>

<head>

    <title>Portfólio | Julya Vieira</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #CDB8E1;
            color: #333;
            text-align: center;
        }

        /* Cabeçalho */
        header {
            background: #6A4C93;
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Seção Principal */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* PDF incorporado */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }

        /* Botões */
        .btn {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 20px;
            background: #6A4C93;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #543c75;
        }

        /* Rodapé */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #6A4C93;
            color: white;
        }

    </style>
</head>
